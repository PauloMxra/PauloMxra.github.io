<script>

async function getData(numb2) {
    const url = `https://dragonball-api.com/api/characters/${numb2}`;
    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Response status: ${response.status}`);
        }
        const json = await response.json();
        console.log(json); 
        console.log(json.name); 
        console.log(json.image);


        document.getElementById('nomePersonagem').innerText = json.name;
        document.getElementById('imageVeg').src = json.image;
    } catch (error) {
        console.error(error.message);
    }
}

function getDataFromInput() {
  
    const numb2 = document.getElementById('numbInput').value;
        getData(numb2);
}


      </script>
